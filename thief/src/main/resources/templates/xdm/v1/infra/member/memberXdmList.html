<!doctype html>
<html lang="ko">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Meta -->
        <meta name="description" content="Vivo - Responsive Bootstrap 5 Dashboard Template">
        <meta name="author" content="Bootstrap Gallery">
        <link rel="shortcut icon" href="/xdm/v1/template/vivo copy/assets/images/favicon.svg">

        <!-- Title -->
        <title>Vivo Admin Template - Admin Dashboard</title>


        <!-- *************
			************ Common Css Files *************
		************ -->
        <!-- Animated css -->
        <link rel="stylesheet" href="/xdm/v1/template/vivo copy/assets/css/animate.css">

        <!-- Bootstrap font icons css -->
        <link rel="stylesheet" href="/xdm/v1/template/vivo copy/assets/fonts/bootstrap/bootstrap-icons.css">

        <!-- Main css -->
        <link rel="stylesheet" href="/xdm/v1/template/vivo copy/assets/css/main.min.css">

        <!-- Bootstarp -->

        <!-- *************
			************ Vendor Css Files *************
		************ -->

        <!-- Scrollbar CSS -->
        <link rel="stylesheet" href="/xdm/v1/template/vivo copy/assets/vendor/overlay-scroll/OverlayScrollbars.min.css">

        <!-- Data Tables -->
        <link rel="stylesheet" href="/xdm/v1/template/vivo copy/assets/vendor/datatables/dataTables.bs5.css" />
        <link rel="stylesheet" href="/xdm/v1/template/vivo copy/assets/vendor/datatables/dataTables.bs5-custom.css" />
        
        <!-- by developer -->
        <link rel="stylesheet" href="/xdm/v1/css/datetimepicker/jquery.datetimepicker.min.css">

    </head>

    <body>

        <!-- Loading wrapper start -->
        <!-- <div id="loading-wrapper">
			<div class="spinner">
                <div class="line1"></div>
				<div class="line2"></div>
				<div class="line3"></div>
				<div class="line4"></div>

        <!-- Loading wrapper end -->

        <!-- Page wrapper start -->
        <div class="page-wrapper">

            <!-- Sidebar wrapper start -->
            <div th:replace="~{xdm/v1/infra/include/sidebar :: sidebar}"></div>
            <!-- Sidebar wrapper end -->

            <!-- *************
				************ Main container start *************
			************* -->
            <div class="main-container">

                <!-- Page header starts -->
                <div class="page-header">

                    <div class="toggle-sidebar" id="toggle-sidebar"><i class="bi bi-list"></i></div>

                    <!-- Breadcrumb start -->
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <i class="bi bi-house"></i>
                            <a href="index.html">Home</a>
                        </li>
                        <li class="breadcrumb-item">Tables</li>
                        <li class="breadcrumb-item breadcrumb-active" aria-current="page">Data Tables</li>
                    </ol>
                    <!-- Breadcrumb end -->

                    <!-- Header actions ccontainer start -->
                    <div class="header-actions-container">

                        <!-- Search container start -->
                        <div class="search-container">
                            <div th:replace="~{xdm/v1/infra/include/head :: head}"></div>
                    </div>
                    <!-- Header actions ccontainer end -->

                </div>
                <!-- Page header ends -->

                <!-- Content wrapper scroll start -->
                <div class="content-wrapper-scroll">

                    <!-- Content wrapper start -->
                	<form id="form" name="form" method = "post" action="/v1/infra/member/memberXdmList" >
                		<input type="hidden" name="thisPage" th:value="${vo.thisPage}" default="1"/>
						<input type="hidden" id="rowNumToShow" name="rowNumToShow" th:value="${vo.rowNumToShow}"/>
                    	<div class="content-wrapper">
                                <!-- Card start -->
                        	<div class="card">
                            	<div class="row" style="padding: 20px;">
                                	<div class="col-sm-12 col-12">
                                  		<font color="blue">Page 1</font> > 
                                    	<font color="blue">Page 2</font> > Defalut
                                    </div>
                                 </div>
                                 <div class="row" style="padding: 20px;">
                                 	<div class="col-sm-12 col-12">
                                    	<h1>Member</h1>
                                  	</div>
                               	 </div>
                                 <div class="row" style="padding: 20px;">
                                 	<div class="col-sm-2 col-2">
                                    	<select id="shAdmNy" name="shAdmNy" class="form-select" aria-label="Default select example">
                                        	<option value="" th:selected="${vo.shAdmNy == null}">관리자 여부</option>
                                            <option value="1" th:selected="${vo.shAdmNy == 1}">관리자</option>
                                            <option value="0" th:selected="${vo.shAdmNy == 0}">유저</option>
                                        </select>
                                    </div>
                                 	<div class="col-sm-2 col-2">
                                    	<select id="shDelNy" name="shDelNy" class="form-select" aria-label="Default select example">
                                        	<option value="" th:selected="${vo.shDelNy == null}">삭제 여부</option>
                                            <option value="1" th:selected="${vo.shDelNy == 1}">Y</option>
                                            <option value="0" th:selected="${vo.shDelNy == 0}">N</option>
                                        </select>
                                    </div>
                                     <div class="col-sm-2 col-2">
	                                     <select id="shOptionDate" name="shOptionDate" class="form-select" aria-label="Default select example">
	                                     	 <option value="" th:selected="${vo.shOptionDate == null}">날짜</option>
	                                         <option value="1" th:selected="${vo.shOptionDate == 1}">등록일</option>
	                                         <option value="2" th:selected="${vo.shOptionDate == 2}">수정일</option>
	                                     </select>
                                     </div>
                                     <div class="col-sm-2 col-2">
	                                     <div class="input-group">
	                                         <input type="text" id="shDateStart" name="shDateStart" placeholder="시작일" class="form-control" autocomplete="off">
	                                     </div>
                                     </div>
                                        <div class="col-sm-2 col-2">
                                            <div class="input-group">
                                                <input type="text" id="shDateEnd" name="shDateEnd" placeholder="종료일" class="form-control" autocomplete="off">
                                            </div>
                                        </div>
                                        </div>
                                        <div class="row" style="padding: 20px;">
                                        <div class="col-sm-2 col-2">
                                            <select id="shOption" name="shOption" class="form-select" aria-label="Default select example">
                                                <option value="" th:selected="${vo.shOption == null}">검색구분</option>
                                                <option value="1" th:selected="${vo.shOption == 1}">회원 코드</option>
                                                <option value="2" th:selected="${vo.shOption == 2}">회원 이름</option>
                                                <option value="3" th:selected="${vo.shOption == 3}">회원 아이디</option>
                                                <option value="4" th:selected="${vo.shOption == 4}">회원 전화번호</option>
                                            </select>
                                        </div>
                                        <div class="col-sm-2 col-2">
                                            <div class="input-group">
                                                <input id="shValue" name="shValue" th:value="${vo.shValue}" type="text" class="form-control" placeholder="Search" autocomplete="off">
                                            </div>
                                        </div>
                                        <div class="col-sm-4 col-4">
                                            <button type="submit" class="btn btn-secondary">
                                                <i class="bi bi-search"></i>
                                            </button>
                                            <button id="btnreset" type="button" class="btn btn-secondary">
                                                <i class="bi bi-arrow-clockwise"></i>
                                            </button>
                                        </div>
                                        </div>
                                        <div class="row">
                                        <div class="col-sm-10 col-10" style="padding: 20px;"><h4 th:text="'Total:' + ${vo.totalRows}"></h4></div>
                                        <div class="col-sm-2 col-2">
                                            <select class="form-select"  id="changeRowNum" name="changeRowNum">
                                                <option value="5" th:selected="${vo.rowNumToShow eq 5}">5</option>
                                                <option value="10"  th:selected="${vo.rowNumToShow eq 10}">10</option>
                                                <option value="30"  th:selected="${vo.rowNumToShow eq 30}">30</option>
                                                <option value="50"  th:selected="${vo.rowNumToShow eq 50}">50</option>
                                                <option value="80"  th:selected="${vo.rowNumToShow eq 80}">80</option>
                                                <option value="100"  th:selected="${vo.rowNumToShow eq 100}">100</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12 col-12">
                                            <div class="card-body">
                                                <div class="table-responsive">
                                                    <table id="basicExample"   class="table custom-table">
                                                        <thead>
<!--                                                             <tr> -->
<!--                                                                 <th>Total: 171</th> -->
<!--                                                             </tr> -->
                                                            <tr>
                                                            	<td><input type="checkbox"></td>
                                                            	<th>#</th>
                                                            	<th>회원 코드</th>
                                                                <th>회원 이름</th>
                                                                <th>회원 닉네임</th>
<!--                                                                 <th>대체코드</th> -->
<!--                                                                 <th>코드 이름</th> -->
<!--                                                                 <th>코드 이름(영문)</th> -->
                                                                <th>회원 아이디</th>
                                                                <th>회원 이메일</th>
                                                                <th>회원 생년월일</th>
                                                                <th>회원 전화번호</th>
                                                                <th>회원 성별</th>
                                                                <th>관리자 여부</th>
                                                                <th>삭제여부</th>
                                                                <th>등록일</th>
                                                                <th>수정일</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                        	<tr th:if = "${#lists.isEmpty(list)}" class = "hover-actions-trigger btn-reveal-trigger position">
                                                        		<td colspan = "10">
                                                        			<p class = "fs-0" style = "padding-top: 12px;"> There are no data!</p>
                                                        		</td>
                                                        	</tr>
                                                            <tr th:each = "list : ${list}" th:if = "${!#lists.isEmpty(list)}">
                                                            	<td><input type="checkbox"></td>
                                                            	<td th:text="${vo.totalRows - ((vo.thisPage - 1) * vo.rowNumToShow + listStat.index)}" class="align-middle"></td>
                                                                <td th:text = "${list.seq}"></td>
                                                                <td><a style="color: blue;" th:href = "@{/v1/infra/member/memberXdmMForm(seq= ${list.seq})}" th:text = "${list.name}"></a></td>
                                                                <td th:text="${list.nickName}"></td>
                                                                <td th:text="${list.id}"></td>
                                                                <td th:text="${list.email}"></td>
                                                                <td th:text="${list.birthday}"></td>
                                                                <td th:text="${list.telephone}"></td>
                                                                <td th:if="${list.gender != null}" th:text="${@codeService.selectOneCachedCode(list.gender)}" class="gender align-middle"></td>
                                                                <td th:unless="${list.gender != null}" class="gender align-middle"></td>
<!--                                                                 <td th:text = "${list.ifcgOrder}"></td> "/xdm/v1/infra/codegroup/codeGroupXdmMForm?ifcgSeq=1" -->
<!--                                                                 <td th:text = "${list.ifDesc}"></td> -->
<!--                                                                 <td th:text="${list.count}"></td> -->
<!-- 																<td th:text="${list.ifcgDesc}"></td> -->
																<td th:if = "${list.admNy eq 0}" class = "admNy align-middle">N</td>
                                                                <td th:unless = "${list.admNy eq 0}" class = "admNy align-middle">Y</td>
																<td th:if = "${list.delNy eq 0}" class = "ifcgDelNy align-middle">N</td>
                                                                <td th:unless = "${list.delNy eq 0}" class = "ifcgDelNy align-middle">Y</td>
                                                                <td th:text = "${#dates.format(list.memberDatetime, 'yyyy-MM-dd HH:mm:ss')}"} ></td>
                                                                <td th:text = "${#dates.format(list.memberDatetimeSvr, 'yyyy-MM-dd HH:mm:ss')}"} ></td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                    <nav aria-label="Page Navigation">
                                                        <ul class="pagination justify-content-center">
                                                            <li th:if="${vo.startPage gt vo.pageNumToShow}" class="page-item" style="cursor: pointer;">
                                                                <a class="page-link"  href="javascript:goList(${vo.startPage - 1})" th:attr="onclick=|goList('${vo.startPage - 1}')|">
                                                                    <span aria-hidden="true">
                                                                        <i class="bi bi-arrow-left"></i>
                                                                    </span>
                                                                </a>
                                                            </li>
                                                            <li th:each="num: ${#numbers.sequence(vo.startPage, vo.endPage)}" th:classappend="${num eq vo.thisPage} ? active : ''" class="page-item" style="cursor: pointer;"><a class="page-link"  th:attr="onclick=|goList('${num}')|" th:text="${num}"><!-- ${i.index} --></a></li>
                                                            <li th:if="${vo.endPage ne vo.totalPages}" class="page-item" style="cursor: pointer;">
                                                                <a class="page-link" th:attr="onclick=|goList('${vo.endPage + 1}')|">
                                                                    <span aria-hidden="true">
                                                                        <i class="bi bi-arrow-right"></i>
                                                                    </span>
                                                                </a>
                                                            </li>
                                                        </ul>
                                                    </nav>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row" style="padding: 20px;">
                                        <div class="col-sm-2 col-2">
                                            <button type="button" class="btn btn-danger">
                                                <i class="bi bi-x-square-fill"></i>
                                            </button>
                                            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#verticallyCentered">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </div>
                                        <div class="col-sm-8 col-8"></div>
                                        <div class="col-sm-2 col-2" style="text-align: right;">
                                            <button type="button" class="btn btn-success">
                                                <i class="bi bi-clipboard-plus"></i>
                                            </button>
                                            <button type="button" class="btn btn-primary" onclick="location.href='/v1/infra/member/memberXdmRegister'">
                                                <i class="bi bi-plus"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <!-- Card end -->
                            
                        
                        <!-- Row end -->

                    </div>
                    </form>
                    <!-- Content wrapper end -->

                    <!-- App Footer start -->
                    <div class="app-footer">
                        <span>© Bootstrap Gallery 2023</span>
                    </div>
                    <!-- App footer end -->

                </div>
                <!-- Content wrapper scroll end -->
                <div class="modals-placeholder">
                	<div class="modal fade" id="verticallyCentered"  tabindex="-1" aria-labelledby="verticallyCenteredLabel"
						aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="verticallyCenteredLabel">삭제</h5>
									<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
								</div>
								<div class="modal-body">
									정말 삭제하시겠습니까?
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-dark" data-bs-dismiss="modal">닫기</button>
									<button type="button" class="btn btn-danger" data-bs-dismiss="modal">삭제하기</button>
								</div>
							</div>
						</div>
					</div>
                </div>

            </div>
            <!-- *************
				************ Main container end *************
			************* -->

        </div>
        <!-- Page wrapper end -->

        <!-- *************
			************ Required JavaScript Files *************
		************* -->
        <!-- Required jQuery first, then Bootstrap Bundle JS -->
        <script src="/xdm/v1/template/vivo copy/assets/js/jquery.min.js"></script>
        <script src="/xdm/v1/template/vivo copy/assets/js/bootstrap.bundle.min.js"></script>
        <script src="/xdm/v1/template/vivo copy/assets/js/modernizr.js"></script>
        <script src="/xdm/v1/template/vivo copy/assets/js/moment.js"></script>

        <!-- *************
			************ Vendor Js Files *************
		************* -->

        <!-- Overlay Scroll JS -->
        <script src="/xdm/v1/template/vivo copy/assets/vendor/overlay-scroll/jquery.overlayScrollbars.min.js"></script>
        <script src="/xdm/v1/template/vivo copy/assets/vendor/overlay-scroll/custom-scrollbar.js"></script>

        <!-- Data Tables -->
        <script src="/xdm/v1/template/vivo copy/assets/vendor/datatables/dataTables.min.js"></script>
        <script src="/xdm/v1/template/vivo copy/assets/vendor/datatables/dataTables.bootstrap.min.js"></script>

        <!-- Custom Data tables -->
        <script src="/xdm/v1/template/vivo copy/assets/vendor/datatables/custom/custom-datatables.js"></script>

        <!-- Main Js Required -->
        <script src="/xdm/v1/template/vivo copy/assets/js/main.js"></script>
        
		<!-- by developer -->
		<script src="/xdm/v1/js/datetimepicker/jquery.datetimepicker.full.min.js"></script>
		
		<script type="text/javascript">
			
			window.addEventListener('load', function() {
				$.datetimepicker.setLocale('ko');
				
				$("#shDateStart, #shDateEnd").datetimepicker({
					timepicker:false,
					format: 'Y-m-d'
				});
			});
			
			goList = function (thisPage) {
			    document.querySelector("input[name=thisPage]").value = thisPage;
			    document.querySelector("form[name=form]").action = "/v1/infra/member/memberXdmList";
			    document.querySelector("form[name=form]").submit();
			}
			
			document.getElementById("changeRowNum").onchange = function () {
			    document.getElementById("rowNumToShow").value = document.getElementById("changeRowNum").value;
			    form.action = "/v1/infra/member/memberXdmList";
			    form.submit();
			}
			
			document.getElementById("btnreset").onclick = function () {
				let form = document.querySelector("form[name=form]")
				form.action ="/v1/infra/member/memberXdmList";
				form.submit();
			}
		</script>

    </body>

</html>
