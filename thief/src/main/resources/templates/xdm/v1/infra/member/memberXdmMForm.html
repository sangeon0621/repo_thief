										</div>
									</div>

										</div>
										<div class="col-sm-3 col-3">

										</div>
										<div class="col-sm-3 col-3">
											<label for="validationCustom04" class="form-label">회원 성별<font color ="red">*</font></label>
											<select name = "gender" class="form-select" id="validationCustom04" >
												<option th:each="list : ${@codeService.selectListCachedCode(2)}" th:value="${list.ifcdSeq}" th:text="${list.ifcdName}" th:selected="${list.ifcdSeq} == ${item?.gender}"></option>
											</select>
										</div>
									</div>
									<div class="row">
										<div class="col-sm-3 col-3">
											<label for="validationCustom04" class="form-label">삭제 여부<font color ="red">*</font></label>
											<select disabled name = "delNy" class="form-select" id="validationCustom04" >
												<option value ="1" th:selected = "${item?.delNy == 1}">삭제</option>
												<option value ="0" th:selected = "${item?.delNy == 0}">미삭제</option>
											</select>
										</div>
										<div class="col-sm-3 col-3">

										</div>
										<div class="col-sm-3 col-3">

											<input readonly type="text" name = "memberDatetimeSvr" th:value="${#dates.format(item.memberDatetimeSvr, 'yyyy-MM-dd HH:mm:ss')}" class="form-control" id="validationCustom01" >
										</div>
