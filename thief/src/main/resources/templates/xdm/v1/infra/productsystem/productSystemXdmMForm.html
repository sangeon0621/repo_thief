<!doctype html>
<html lang="ko">

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Meta -->
		<meta name="description" content="Vivo - Responsive Bootstrap 5 Dashboard Template">
		<meta name="author" content="Bootstrap Gallery" />
		<link rel="canonical" href="https://www.bootstrap.gallery/">
		<meta property="og:url" content="https://www.bootstrap.gallery">
		<meta property="og:title" content="Admin Templates - Dashboard Templates | Bootstrap Gallery">
		<meta property="og:description" content="Marketplace for Bootstrap Admin Dashboards">
		<meta property="og:type" content="Website">
		<meta property="og:site_name" content="Bootstrap Gallery">
		<link rel="shortcut icon" href="/xdm/v1/template/vivo copy/assets/images/favicon.svg">

		<!-- Title -->
		<title>Vivo Admin Template - Admin Dashboard</title>


		<!-- *************
			************ Common Css Files *************
		************ -->

		<!-- Animated css -->
		<link rel="stylesheet" href="/xdm/v1/template/vivo copy/assets/css/animate.css">

		<!-- Bootstrap font icons css -->
		<link rel="stylesheet" href="/xdm/v1/template/vivo copy/assets/fonts/bootstrap/bootstrap-icons.css">

		<!-- Main css -->
		<link rel="stylesheet" href="/xdm/v1/template/vivo copy/assets/css/main.min.css">


		<!-- *************
			************ Vendor Css Files *************
		************ -->

		<!-- Scrollbar CSS -->
		<link rel="stylesheet" href="/xdm/v1/template/vivo copy/assets/vendor/overlay-scroll/OverlayScrollbars.min.css">

	</head>

	<body>

		<!-- Loading wrapper start -->
		<!-- <div id="loading-wrapper">
			<div class="spinner">
                <div class="line1"></div>
				<div class="line2"></div>
				<div class="line3"></div>
				<div class="line4"></div>
				<div class="line5"></div>
				<div class="line6"></div>
            </div>
		</div> -->
		<!-- Loading wrapper end -->

		<!-- Page wrapper start -->
		<div class="page-wrapper">

			<!-- Sidebar wrapper start -->
			<div th:replace="~{xdm/v1/infra/include/sidebar :: sidebar}"></div>
			<!-- Sidebar wrapper end -->

			<!-- *************
				************ Main container start *************
			************* -->
			<div class="main-container">

				<!-- Page header starts -->
				<div class="page-header">

					<div class="toggle-sidebar" id="toggle-sidebar"><i class="bi bi-list"></i></div>

					<!-- Breadcrumb start -->
					<ol class="breadcrumb">
						<li class="breadcrumb-item">
							<i class="bi bi-house"></i>
							<a href="index.html">Home</a>
						</li>
						<li class="breadcrumb-item">Forms</li>
						<li class="breadcrumb-item breadcrumb-active" aria-current="page">Validations</li>
					</ol>
					<!-- Breadcrumb end -->

					<!-- Header actions ccontainer start -->
					<div class="header-actions-container">

						<div class="search-container">
                            <div th:replace="~{xdm/v1/infra/include/head :: head}"></div>
						<!-- Header actions end -->

					</div>
					<!-- Header actions ccontainer end -->

				</div>
				<!-- Page header ends -->

				<!-- Content wrapper scroll start -->
				<div class="content-wrapper-scroll">
					<!-- Content wrapper start -->
					<form id = "form" name = "form" method = "post" action = "/v1/infra/productsystem/productSystemXdmUpdt">
						<div class="content-wrapper">
							<div class="card">
								<div class="row" style="padding: 20px;">
									<div class="col-sm-12 col-12">
										<font color="blue">Page 1</font> > 
										<font color="blue">Page 2</font> > Defalut
									</div>
								</div>
								<div class="row" style="padding: 20px;">
									<div class="col-sm-12 col-12">
										<h1>Product System</h1>
									</div>
								</div>
								<div class="card-body">
									<div class="row">
										<div class="col-sm-3 col-3">
											<label for="validationCustom01" class="form-label">시스템코드<font color ="red">*</font></label>
											<input readonly type="text" name = "pddSeq" th:value="${item.pddSeq}" class="form-control" id="validationCustom01" >
										</div>
									</div>
									<div class="row">
										<div class="col-sm-3 col-3">
											<label for="validationCustom01" class="form-label">Size<font color ="red">*</font></label>
											<input readonly type="text" name = "psSize" th:value="${item.psSize}" class="form-control" id="validationCustom01" autocomplete="off" >
										</div>
										<div class="col-sm-3 col-3">
											<label for="validationCustom01" class="form-label">Os<font color ="red">*</font></label>
											<input type="text" name = "psOs" th:value="${item.psOs}" class="form-control" id="validationCustom01" >
										</div>
										<div class="col-sm-3 col-3">
											<label for="validationCustom01" class="form-label">Cpu<font color ="red">*</font></label>
											<input type="text" name = "psCpu" th:value="${item.psCpu}" class="form-control" id="validationCustom01" >
										</div>
										<div class="col-sm-3 col-3">
											<label for="validationCustom01" class="form-label">Memory<font color ="red">*</font></label>
											<input type="text" name = "psMemory" th:value="${item.psMemory}" class="form-control" id="validationCustom01" autocomplete="off" >
										</div>
									</div>
									<div class="row">
										<div class="col-sm-3 col-3">
											<label for="validationCustom01" class="form-label">Grapic<font color ="red">*</font></label>
											<input type="text" name = "psGrapic" th:value="${item.psGrapic}" class="form-control" id="validationCustom01" >
										</div>
										<div class="col-sm-3 col-3">
											<label for="validationCustom01" class="form-label">DirectX<font color ="red">*</font></label>
											<input type="text" name = "psDirectX" th:value="${item.psDirectX}" class="form-control" id="validationCustom01" >
										</div>
										<div class="col-sm-3 col-3">
											<label for="validationCustom01" class="form-label">Network<font color ="red">*</font></label>
											<input type="text" name = "psNetwork" th:value="${item.psNetwork}" class="form-control" id="validationCustom01" >
										</div>
										<div class="col-sm-3 col-3">
											<label for="validationCustom01" class="form-label">Disk<font color ="red">*</font></label>
											<input type="text" name = "psDisk" th:value="${item.psDisk}" class="form-control" id="validationCustom01" >
										</div>
									</div>
									<div class="row">
										<div class="col-sm-3 col-3">
											<label for="validationCustom04" class="form-label">사용 여부<font color ="red">*</font></label>
											<select name = "psUseNy" class="form-select" id="validationCustom04" >
												<option value ="1" th:selected = "${item?.psUseNy == 1}">사용</option>
												<option value ="0" th:selected = "${item?.psUseNy == 0}">미사용</option>
											</select>
										</div>
										<div class="col-sm-3 col-3">
											<label for="validationCustom04" class="form-label">삭제 여부<font color ="red">*</font></label>
											<select disabled name = "psDelNy" class="form-select" id="validationCustom04" >
												<option value ="1" th:selected = "${item?.psDelNy == 1}">삭제</option>
												<option value ="0" th:selected = "${item?.psDelNy == 0}">미삭제</option>
											</select>
										</div>
									</div>
									<div class="row" style="padding-top: 20px;">
										<div class="col-sm-3 col-3">
											<button type="button" class="btn btn-outline-dark" onclick="location.href='/v1/infra/productsystem/productSystemXdmList'">
												<i class="bi bi-list-ul"></i>
											</button>
											<button id="psDelete" type="button" name="${item.psSeq}" class="btn btn-danger">
                                                <i class="bi bi-x-square-fill"></i>
                                            </button>
                                            <button id="psUelete" type="button" name="psDelNy" class="btn btn-danger">
                                                <i class="bi bi-trash"></i>
                                            </button>
										</div>
										<div class="col-sm-8 col-8"></div>
										<div class="col-sm-1 col-1" style="text-align: right;">
											<button type="submit" class="btn btn-info">
												<i class="bi bi-server"></i>	
											</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</form>
					<!-- Content wrapper end -->

					<!-- App Footer start -->
					<div class="app-footer">
						<span>© Bootstrap Gallery 2023</span>
					</div>
					<!-- App footer end -->
				</div>
				<!-- Content wrapper scroll end -->
			</div>
			<!-- *************
				************ Main container end *************
			************* -->

		</div>
		<!-- Page wrapper end -->

		<!-- *************
			************ Required JavaScript Files *************
		************* -->
		<!-- Required jQuery first, then Bootstrap Bundle JS -->
		<script src="/xdm/v1/template/vivo copy/assets/js/jquery.min.js"></script>
		<script src="/xdm/v1/template/vivo copy/assets/js/bootstrap.bundle.min.js"></script>
		<script src="/xdm/v1/template/vivo copy/assets/js/modernizr.js"></script>
		<script src="/xdm/v1/template/vivo copy/assets/js/moment.js"></script>

		<!-- *************
			************ Vendor Js Files *************
		************* -->

		<!-- Overlay Scroll JS -->
		<script src="/xdm/v1/template/vivo copy/assets/vendor/overlay-scroll/jquery.overlayScrollbars.min.js"></script>
		<script src="/xdm/v1/template/vivo copy/assets/vendor/overlay-scroll/custom-scrollbar.js"></script>

		<!-- Main Js Required -->
		<script src="/xdm/v1/template/vivo copy/assets/js/main.js"></script>

		<script type="text/javascript">
		document.getElementById("psUelete").onclick = function () {
			let form = document.querySelector("form[name=form]")
			form.action ="/v1/infra/productsystem/productSystemXdmUele";
			form.submit();
		}
		
		document.getElementById("psDelete").onclick = function () {
			let form = document.querySelector("form[name=form]")
			form.action ="/v1/infra/productsystem/productSystemXdmDele";
			form.submit();
		}
		
		</script>
	
		
	</body>

</html>
