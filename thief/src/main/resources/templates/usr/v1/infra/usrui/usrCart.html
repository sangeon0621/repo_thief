<body>

<div th:replace="~{usr/v1/infra/include/head :: head}"></div>

<div class="breadcrumb-area pt-35 pb-35 bg-gray-3">
    <div class="container">
        <div class="breadcrumb-content text-center">
            <ul>
                <li>
                    <a href="0_index.html">홈</a>
                </li>
                <li class="active">장바구니 </li>
            </ul>
        </div>
    </div>
</div>
<div class="cart-main-area pt-90 pb-100">
    <div class="container">
        <h3 class="cart-page-title">장바구니</h3>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                <form action="#">
                    <div class="table-content table-responsive cart-table-content">
                        <table>
                            <thead>
                                <tr>
                                    <th>이미지</th>
                                    <th>상품 이름</th>
                                    <th>가격</th>
                                    <th>수량</th>
                                    <th>총 가격</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="product-thumbnail">
                                        <a href="#"><img src="/usr/v1/template/flone/assets/img/slider/deeprock.png" alt=""></a>
                                    </td>
                                    <td class="product-name"><a href="#">Deep Rock Galactic<br>(딥 락 갤럭틱)</a></td>
                                    <td class="product-price-cart"><span class="amount">&#8361; 10,230</span></td>
                                    <td class="product-quantity">
                                        <div class="cart-plus-minus">
                                            <input class="cart-plus-minus-box" type="text" name="qtybutton" value="2">
                                        </div>
                                    </td>
                                    <td class="product-subtotal">&#8361; 20,460</td>
                                    <td class="product-remove">
                                        <a href="#"><i class="fa fa-times"></i></a>
                                   </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="cart-shiping-update-wrapper">
                                <div class="cart-shiping-update">
                                    <a href="#">쇼핑 계속하기</a>
                                </div>
                                <div class="cart-clear">
                                    <a href="#">장바구니 비우기</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-lg-4 col-md-6"></div>
                    <div class="col-lg-4 col-md-6">
                        <div class="discount-code-wrapper">
                            <div class="title-wrap">
                               <h4 class="cart-bottom-title section-bg-gray">포인트 사용하기</h4> 
                            </div>
                            <div class="discount-code">
                                <p>포인트 : 1,000 P</p>
                                <p>사용할 포인트 입력</p>
                                <form>
                                    <input type="text" required="" value="0" name="name">
                                    <button class="cart-btn-2" type="submit">포인트 사용</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-12">
                        <div class="grand-totall">
                            <div class="title-wrap">
                                <h4 class="cart-bottom-title section-bg-gary-cart">결제</h4>
                            </div>
                            <h5>결제 금액 <span>&#8361; 20,460</span></h5>
                            <h5>포인트 사용 <span> 1,000P</span></h5>
                            <h4 class="grand-totall-title">총 가격  <span>&#8361; 19,460</span></h4>
                            <a href="#">결제하기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer-area bg-gray pt-100 pb-70">
    <div class="container">
        <div class="row">
            <div class="col-lg-2 col-md-4 col-sm-4">
                <div class="copyright mb-30">
                    <div class="footer-logo">
                        <a href="0_index.html">
                            <h2>STORM</h2>
                        </a>
                    </div>
                    <p>© 2024 <a href="#">STORM</a><br> All Rights Reserved</p>
                </div>
            </div>
            <div class="col-lg-2 col-md-6 col-sm-6">
                <div class="footer-widget mb-30 ml-75">
                    <div class="footer-title">
                        <h3>FOLLOW US</h3>
                    </div>
                    <div class="footer-list">
                        <ul>
                            <li><a href="#">Github</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
